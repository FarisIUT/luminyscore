<div class="col-xs-12" >
<app-score *ngFor="let score of scoresLeagues; let i = index" [index]=i [score1]="scoresLeagues[i].score[0]" 
        [score2]="scoresLeagues[i].score[1]" [equipe1]="scoresLeagues[i].equipe[0]" [equipe2]="scoresLeagues[i].equipe[1]"
          [status]="scoresLeagues[i].status" [id]="scoresLeagues[i].id" [date]="scoresLeagues[i].date" [idSub]="scoresLeagues[i].idS"></app-score>
</div>
