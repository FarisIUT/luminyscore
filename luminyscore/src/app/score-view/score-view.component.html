<div class="mr">
  <h5 class="centerdiv mt-4">{{ league }}</h5>
  <div class="">
    <app-score
      *ngFor="let score of scoresLeagues; let i = index"
      [index]="i"
      [score1]="score.score[0]"
      [score2]="score.score[1]"
      [equipe1]="score.equipe[0]"
      [equipe2]="score.equipe[1]"
      [status]="score.status"
      [id]="score.id"
      [idS]="score.idS"
      [date]="score.date"
      [idSub]="score.idS"
    ></app-score>
  </div>
</div>
