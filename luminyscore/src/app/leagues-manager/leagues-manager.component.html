<div class="centerdiv container">
  <h2 class="centerdiv">MATCHS DU {{showmatchday}} </h2>
  <div>
    <button class="btn btn-info btn-sm mr" (click)="dayDown()">Jour précédent</button>
    <button class="btn btn-info btn-sm" (click)="dayUp()">Jour suivant</button>
  </div>
  <section class="flexrow">
    <app-score-view *ngFor="let score of scores; let i = index" [index]=i [id]="i" [scoresLeagues]="score">
    </app-score-view>
  </section>
</div>
