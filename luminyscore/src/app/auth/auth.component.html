<div classname="wrapper fadeInDown " class="centerdiv">
  <h2>Authentification</h2>
  <div *ngIf="!authStatus" class="form-group">
    <label for="email">E-mail :</label>
    <input type="text" id="email" class="form-control" formControlName="email">
  </div>
  <div *ngIf="!authStatus" class="form-group">
    <label for="mdp">Mot de passe :</label>
    <input type="password" id="mdp" class="form-control" formControlName="mdp">
  </div>
  <button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn()">Se Connecter</button>
  <button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">Se DÃ©connecter</button>
</div>
