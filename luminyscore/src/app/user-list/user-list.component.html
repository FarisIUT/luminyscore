<ul class="list-group centerblock">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>{{ user.email }}</p>
    <p>Cet Ã©tudiant est en {{ user.diploma }}</p>
    <p *ngIf="user.options && user.options.length > 0">
      Il a pris les options suivantes :
      <span *ngFor="let option of user.options">{{ option }} - </span>
    </p>
    <button class="btn btn-primary" (click)="onSuppress(user.firstName)">Supprimer</button>
  </li>
  <a class='centerdiv' routerLink="/new-user">Nouvel utilisateur</a>
</ul>
